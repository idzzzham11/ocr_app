allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// This mimics your custom build directory layout setup
gradle.projectsEvaluated {
    rootProject.buildDir = new File(rootDir, "../build")

    subprojects {
        buildDir = new File(rootProject.buildDir, project.name)
    }
}

subprojects {
    evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
